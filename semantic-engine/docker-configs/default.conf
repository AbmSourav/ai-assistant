# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name ai-assistant.test;
    return 301 https://$server_name$request_uri;
}

# Upstream configuration for connection pooling to Node.js backend
upstream nodejs_backend {
    # Use Docker's internal DNS resolver with resolver directive
    # This prevents DNS caching issues at startup
    server engine:3000;
    keepalive 32;  # Keep 32 connections open for reuse
    keepalive_timeout 300s;  # 5 minutes keepalive timeout
    keepalive_requests 1000;  # Max 1000 requests per connection
}

# HTTPS server
server {
    # Use Docker's internal DNS resolver for dynamic resolution
    resolver 127.0.0.11:53 valid=10s;
    resolver_timeout 3s;

    listen 443 ssl;
    server_name ai-assistant.test;

    # SSL configuration
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /app;
    index app.js;

    # Allow large file uploads
    client_max_body_size 6G;
    client_body_timeout 600s;
    client_header_timeout 600s;

    location / {
        proxy_pass http://nodejs_backend;  # Use upstream for connection pooling
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;

        # Disable proxy buffering to prevent 502 errors
        proxy_buffering off;
        proxy_request_buffering off;

        # HTTP/1.1 with keep-alive for connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";  # Required for keepalive
    }
}
